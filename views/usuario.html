<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./../css/usuario.css">
</head>

<body>
    
    <header>
        <div class="logo">
            <a href="./../index.html" class="logo-link">
                <i class="bi bi-arrow-bar-left"></i>
                <h2>Entrelíneas</h2>
            </a>
        </div>    
    </header>
    <main>
    <div class="container">
        <div class="form-container">
            <h1>Entrelíneas</h1>
            <div class="tabs">
                <button class="tab-link active" data-tab="sign-in">Iniciar Sesión</button>
                <button class="tab-link" data-tab="sign-up">Registrarse</button>
            </div>
            <div id="sign-in" class="tab-content active">
                <form id="signInForm">
                    <input type="text" id="signInUsername" placeholder="Usuario" required>
                    <input type="password" id="signInPassword" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <div id="signInMessage"></div>
            </div>
            <div id="sign-up" class="tab-content">
                <form id="signUpForm">
                    <input type="text" id="firstName" placeholder="Nombre" required>
                    <input type="text" id="lastName" placeholder="Apellido" required>
                    <input type="text" id="username" placeholder="Usuario" required>
                    <input type="email" id="email" placeholder="Correo Electrónico" required>
                    <input type="email" id="confirmEmail" placeholder="Confirmar Correo Electrónico" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                    <button type="submit">Registrarse</button>
                </form>
                <div id="signUpMessage"></div>
            </div>
        </div>
    </div>
    </main>

    <script src="./../js/usuario.js"></script>
    <script src="./../js/admincrud.js"></script>
</body>
</html>
