<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios y Productos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admincrud.css">
</head>
<body>
    <div class="logo">
        <a href="./../index.html" class="logo-link">
            <i class="bi bi-arrow-bar-left"></i>
            <h2>Entrelíneas</h2>
        </a>
    </div>
    <div>
        <button id="addButton">Agregar Usuario</button>
        <a href="./productoscrud.htm">
        <button id="addButton">Menú de Productos</button></a>
        <a href="./menu.html">
            <button id="addButton">Catalogo</button></a>
        
    </div>
    <ul id="userList"></ul>
    <form id="userForm" style="display: none;">
        <input type="hidden" id="userId">
        <div>
            <label for="userName">Nombre de Usuario:</label>
            <input type="text" id="userName">
        </div>
        <div>
            <label for="userEmail">Correo Electrónico:</label>
            <input type="email" id="userEmail">
        </div>
        <div>
            <label for="userPassword">Contraseña:</label>
            <input type="password" id="userPassword">
        </div>
        <div>
            <button type="submit">Guardar</button>
            <button type="button" id="cancelButton">Cancelar</button>
        </div>
    </form>
    <button id="limpiarButton">Limpiar Usuarios (Mantener Admin)</button>

    <script src="./../js/admincrud.js"></script>
    <script src="./../js/usuario.js"></script>
    <script src="./../js/productos.json"></script>
    
</body>
</html>
